<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan - Pompa Dosing Soda Ash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="dark:bg-gray-900 h-screen overflow-hidden">
    <div class="h-full px-3 py-3 md:py-5 md:px-5 space-y-4 relative">

        <div class="space-y-4 text-center">
            <h5 class="mb-2 text-md font-bold tracking-tight text-gray-900 dark:text-white">Laporan Pompa Dosing Soda Ash
            </h5>
            <p class="mb-2 text-sm font-normal tracking-tight text-gray-900 dark:text-white" id="current-timestamp"></p>
        </div>

        <form class="mx-auto h-full">

            <div class="mb-5">
                <label for="pompaDosing" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipe
                    Pompa Dosing</label>
                <select id="pompaDosing"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option selected hidden>pilih tipe pompa dosing</option>
                    <option value="DP A">DP A</option>
                    <option value="DP B">DP B</option>
                </select>
            </div>

            <div class="mb-5">
                <label for="strokePompa" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Stroke Pompa</label>
                <div class="relative">
                    <div class="absolute text-black dark:text-white inset-y-0 end-3 top-0 flex items-center ps-3 pointer-events-none">
                        %
                    </div>
                    <input type="number" id="strokePompa"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pr-12 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                </div>
            </div>

            <div class="mb-5">
                <label for="literPerJam" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Liter Per Jam</label>
                <div class="relative">
                    <div class="absolute text-black dark:text-white inset-y-0 end-3 top-0 flex items-center ps-3 pointer-events-none">
                        liter
                    </div>
                    <input type="number" id="literPerJam"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pr-12 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                </div>
            </div>

            <div class="mb-5">
                <label for="realisasiDosis" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Realisasi Dosis</label>
                <div class="relative">
                    <div class="absolute text-black dark:text-white inset-y-0 end-3 top-0 flex items-center ps-3 pointer-events-none">
                        ppm
                    </div>
                    <input type="number" id="realisasiDosis"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pr-12 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                </div>
            </div>

            <div class="w-full flex items-center justify-end">
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Kirim</button>
            </div>
        </form>

        <div class="absolute bottom-2 left-2">
            <a href="../">
                <button type="button"
                    class="py-2 px-4 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    <svg class="w-4 h-4 text-gray-800 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 5H1m0 0 4 4M1 5l4-4" />
                    </svg>
                </button>
            </a>
        </div>

        <!-- alert success -->
        <div id="toast-success"
            class="fixed hidden bottom-5 right-5 flex items-center w-full max-w-xs p-2 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
            role="alert">
            <div
                class="inline-flex items-center justify-center flex-shrink-0 w-5 h-5 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                </svg>
                <span class="sr-only">Check icon</span>
            </div>
            <div class="ms-3 text-xs font-normal"></div>
            <button type="button"
                class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
                data-dismiss-target="#toast-success" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>

        <!-- alert failed -->
        <div id="toast-error"
            class="fixed hidden bottom-5 right-5 flex items-center w-full max-w-xs p-2 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
            role="alert">
            <div
                class="inline-flex items-center justify-center flex-shrink-0 w-5 h-5 text-red-500 bg-red-100 rounded-lg dark:bg-red-800 dark:text-red-200">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z" />
                </svg>
                <span class="sr-only">Error icon</span>
            </div>
            <div class="ms-3 text-xs font-normal"></div>
            <button type="button"
                class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
                data-dismiss-target="#toast-error" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
    </div>

    <script src="../../../js/utils.js"></script>

    <script>
        $(document).ready(function () {
            let timestampserver = "";
            let devMode = true; // turn to false for production

            $.ajax({
                url: "http://localhost:3000/api/timestamp",
                type: "GET",
                error: function (err) {
                    console.error("err", err);
                }
            }).then((res) => {
                timestampserver = res.timestamp
                $("#current-timestamp").text(formatDate(res.timestamp));
            })

            $("form").on("submit", function (e) {
                e.preventDefault();

                const pompaDosing = $('#pompaDosing').val();
                const strokePompa = $('#strokePompa').val();
                const literPerJam = $('#literPerJam').val();
                const realisasiDosis = $('#realisasiDosis').val();

                $.ajax({
                    url: "http://localhost:3000/api/report/pompa-dosing-soda/create",
                    method: "POST",
                    contentType: "application/x-www-form-urlencoded",
                    data: {
                        pompaDosing: pompaDosing,
                        strokePompa: strokePompa,
                        literPerJam: literPerJam,
                        realisasiDosis: realisasiDosis,
                        timestamp: devMode ? "2024-12-30T00:05:12Z" : timestampserver
                    },
                    success: function (response) {
                        showSuccessToast("Berhasil membuat laporan");
                        $("form")[0].reset();
                    },
                    error: function (err) { 
                        showErrorToast(err.responseJSON?.message);
                        $("form")[0].reset();
                    },
                });
            });
        });
    </script>

    <script>
        function showSuccessToast(message) {
            $("#toast-success .text-xs").text(message);
            $("#toast-success").removeClass("hidden").fadeIn();

            setTimeout(() => {
                $("#toast-success").fadeOut();
            }, 2000);
        }

        function showErrorToast(message) {
            $("#toast-error .text-xs").text(message);
            $("#toast-error").removeClass("hidden").fadeIn();

            setTimeout(() => {
                $("#toast-error").fadeOut();
            }, 3000);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
